<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .header {
            width: 100%;
            position: relative;
            background-image: url(./bg-slide10.webp);
            height: 100%;
            display: flex;
            overflow: hidden;

        }

        .header img {
            width: 100%;
        }

        .headerlist {
            position: sticky;
            top: 0;
            width: 100%;
        }

        .headerinfo {
            display: inline-block;
            align-content: center;
            padding: 15% 5% 0px 10%;
            width: 100%;

        }

        .headerinfo h3 {
            font-size: 70px;
            letter-spacing: 1px;
            line-height: 90px;
        }

        .headerinfo p {
            letter-spacing: 1px;
            display: block;
            font-size: 23px;
            margin-top: 10px;
        }

        .headerinfo-box {
            display: flex;
            margin-top: 20px;
        }

        .headerinfo-box a {
            text-decoration: none;
            letter-spacing: 5px;
        }

        .headerinfo-boxurl {
            display: block;
            padding: 10px 30px;
            background-color: #000;
            color: white;
        }

        .headerimg {
            width: 100%;
            padding: 100px;
            padding-top: 150px;
            position: relative;
            right: 0;
        }

        .header-go {
            position: absolute;
            opacity: 0;
            box-shadow: #000 2px 2px 10px;
        }

        .headerinfo-box:hover a {
            background-color: rgb(0, 221, 255);
            transition: 1S;
        }

        .header-go:hover a {
            background-color: green;
            color: white;
            transition: 1S;
        }

        .header-go a {
            display: block;
            font-size: 20px;
            padding: 30px;
            background-color: white;
            color: black;
        }


        .goright {
            right: 5%;
            top: 50%;
            transition: 1s;

        }

        .goleft {
            left: 5%;
            top: 50%;
            transition: 1s;
        }

        .header:hover .goleft {
            left: 0;
            top: 50%;
            transition: 1s;
            opacity: 1;
        }

        .header:hover .goright {
            right: 0;
            top: 50%;
            transition: 1s;
            opacity: 1;
            z-index: 1;
        }

        .menu {
            position: fixed;
            top: 0;
            height: 10%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            /* background-color: aqua; */
        }

        .menulist {
            width: 40%;
        }

        .logo img {
            width: 100%;
            margin: auto;
            vertical-align: middle;
        }

        .logo a {
            display: block;

        }

        .logo {
            /* margin: auto; */
            width: 10%;
        }

        .menuiconlist {
            display: flex;
            justify-content: flex-end;
            position: relative;
            width: 40%;
            text-align: right;

        }

        .menuiconlist a {
            font-size: 30px;
            color: black;
            display: block;
            text-decoration: none;

        }

        .menuiconlist div {
            /* background-color: white; */
            margin: 15px;
        }

        .cart a {
            display: flex;
            font-size: 17px;
        }

        .cart:hover span {
            color: green;
        }

        .cart i {
            margin-right: 7px;
            font-size: 30px;
        }

        .footer {
            /* height: 40%; */
            background-color: rgb(221, 220, 220);
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }

        .footerimg {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .footerimg img {
            width: 10%;
        }

        .severlist {
            display: flex;
            font-size: 15px;
        }

        .severlist a {
            color: black;
            text-decoration: none;
            letter-spacing: 2px;
        }
        .severlist div:nth-child(odd){
            padding: 20px;

        }
        .severlist .line {
            margin: auto;
            height: 1.5px;
            width: 40px;
            background-color: rgb(167, 164, 164);
        }
        .footericonlist{
            display: flex;
            width: 100%;
            justify-content: center;

        }
        .footicon{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: green;
            border: 1px solid black;
            margin: 30px;
            position: relative;


            overflow: hidden;
        }
        .footicon:hover .footiconiconhover{
            bottom: 52px;
            transition: .5s;

        }
        .footicon a{
            color: white;
            display: block;
            width: 105%;
            height: 105%;
            border-radius: 50%;
            display: flex;
            text-decoration: none;
            position: absolute;
            /* border: 3px black solid; */
            top: -3px;
            right:  -0px;
            z-index: 2;
        }
        .footicon a i{
            position: relative;
            right:  -2px;
            top: 1px;
            margin: auto;
        }
        .footiconiconhover{
            background-color: black;
            border: 1px black solid;
            height: 105%;
            width: 105%;
            transition: .5s;
            position: absolute;
            bottom: -2px;
            right: -0px;
        }
    </style>
    <script src="https://kit.fontawesome.com/165499f8b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">


        <div class="header-go goleft">

        <div class="headerinfo">

    </div>
    <div class="menu">

    </div>

    </div>
    <div class="pick">

            <div class="picklistitem"></div>
            <div class="picklistitem"></div>
            <div class="picklistitem"></div>
            <div class="picklistitem"></div>
            <div class="picklistitem"></div>
            <div class="picklistitem"></div>
        </div>

    <div class="products">
        <div class="productinfo"></div>

    </div>
    <div class="ig">
        <div class="igtitle"></div>
        <div class="igphotolist">
            <div class="igphoto"></div>
            <div class="igphoto"></div>

        </div>
    </div>
    <div class="footer">
        <div class="footerimg"><img src="./logo.webp" alt=""></div>
        <div class="severlist">
            <div class="abo">
                <a href="#">ABOUT US</a>
            </div>
            <div class="line"></div>
            <div class="cus">
                <a href="#">CUSTOMER SERVICE</a>
            </div>

        </div>
        <div class="footericonlist">
            <div class="footicon"><a href="#"><i class="fa-brands fa-twitter"></i></a>

        <div class="copyright">Website by ShopiLaunch . Copyright SunplantShop</div>
    </div>
</body>

</html>

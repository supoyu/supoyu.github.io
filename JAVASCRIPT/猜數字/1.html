            <button type="button" class="btn btnX btn-dark col-3 p-3 text-danger fw-bolder">X</button>
            <button type="button" class="btn btnnumber btn-dark col-3 p-3">0</button>
            <button type="button" class="btn btnV btn-dark col-3 p-3 text-success fw-bolder" id="btnV">V</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        let min
        let max
        let randam 
        let guessnumber
        let answerbox = document.querySelector('.answerbox')
        let answer = document.querySelector('.answer')
        let showbox = document.querySelector('.showbox')
        let btnX = document.querySelector('.btnX')
        btnX.addEventListener('click', (event) => { clear() })
        let btnV = document.querySelector('.btnV')
        btnV.addEventListener('click', (event) => { check() })
        // let btnV2 = document.getElementById('btnV')
        // btnV2.addEventListener('click', (event) => { check() })
        let btns = document.querySelectorAll('.number-group>.btnnumber')
        // for(let btn in btns)
        // {
        //     btn.addEventListener('click',()=>{answerbox.innerText = this.innerText})
        //     console.log(typeof(btn))
        //     alert(typeof(btn))
        //}
        btns.forEach((btn) => {
            btn.addEventListener('click', (event) => { setcount(event) })
        })

        let btnmake = document.querySelector('.makenumber')
        btnmake.addEventListener('click', () => { getRandom() })

        window.onload = function () {
            Reset()
            showbox.innerHTML = `${min}~${max}`
            btnV.disabled = true
            
        }
        // let btn1 = document.querySelector('.btn1')
        //   btn1.addEventListener('click',()=>{alert(btn1.innerHTML)})
        
        </script>
    <script>
        function Reset() {
            min = parseInt(0)
            max = parseInt(100)
            showbox.innerHTML = `${min}~${max}`
            answer.innerHTML = 10000
            btnV.disabled = true 
        }
        function getRandom() {
            Reset()
             guessnumber = Math.floor(Math.random() * 100) + 1
            random = guessnumber
            answer.innerHTML = guessnumber
            btnV.disabled = false 
            
        }
        function setcount(event) {

            answerbox.value += event.target.innerText
        }
        function clear() {
            answerbox.value = ""
        }
        function check() {
            let guess = parseInt(answerbox.value)
            if (guess <= max && guess > min) {
                if (answer.innerText == guess) {
                    alert(`你答對了，答案是：${answer.innerText}`);
                    Reset()
                }
                else if (guess > answer.innerText) {
                    max = guess;
                }
                else if (guess < answer.innerText) {
                    min = guess;
                    
                }
            }
            else {
                alert('請輸入正確數字');
            }
            showbox.innerHTML = `${min}~${max}`
            clear()
        }
        </script>
